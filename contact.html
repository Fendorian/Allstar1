<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllStars Coding test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <img class="navbar__logo-img" src="/assets/random.svg" alt="Logo">
        </div>
        <div class="navbar__menu-toggle" id="menu-toggle">
            <div class="navbar__bar" id="bar1"></div>
            <div class="navbar__bar" id="bar2"></div>
            <div class="navbar__bar" id="bar3"></div>
        </div>
        <div class="navbar__text-container">
            <ul class="navbar__list">
                <li class="navbar__item"><a class="navbar__link" href="/index.html">Home</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/about.html">About</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
  
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message" rows="5"></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
      
      
      

    <footer class="footer">
        <p class="footer__text">Â© 2023 Your Company Name. All rights reserved.</p>
    </footer>
<script src="/app.js"></script>
</body>
</html>
