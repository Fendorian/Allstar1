<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllStars Coding test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <img class="navbar__logo-img" src="/assets/random.svg" alt="Logo">
        </div>
        <div class="navbar__menu-toggle" id="menu-toggle">
            <div class="navbar__bar" id="bar1"></div>
            <div class="navbar__bar" id="bar2"></div>

        <div class="navbar__text-container">

                <li class="navbar__item"><a class="navbar__link" href="/index.html">Home</a></li>

        <div class="image-overlay__background"></div>

        <button class="image-overlay__button" id="try-me-again-button" aria-label="Try Me Again">Try Me Again</button>
    </section>
